<!DOCTYPE html>
<html>
	<head>
		<title>nol unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./nol.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "nol unit test", function( assert ) {

				assert.equal( JSON.stringify( nol( ) ), '"[object Null]"', "should be equal" );

				assert.equal( `${ nol( ) }`, "", "should be empty string" );

				assert.equal( +nol( ), 0, "should have value 0" );

				assert.equal( !!( nol( ) ), true, "should be true" );

				assert.equal( ( nol( ) ) + "", "false", "should be 'false'" );

				assert.equal( ( nol( "[object Null]" ) ) + "", "false", "should be 'false'" );
				
			} );
		</script>
	</body>
</html>
